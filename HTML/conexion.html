<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Conexion</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../CSS/conexion.css'>
</head>
<body>
    
    <form class="login" onsubmit="return validateLogin()">
        <div class="men"><p class="mensaje">Porfavor realiza tu conexion</p></div>
        <input type="text" id="UsuInput" placeholder="Usuario" required />
        <input type="text" id="passInput" placeholder="Password" required />
        <input type="text" id="PuertoInput" placeholder="Puerto" required />
        <input type="text" id="HostInput" placeholder="Host" required />
        <input class="button" type="submit" />
    </form>

    <!-- Ventana modal para mostrar el mensaje de bienvenida -->
    <div id="overlay"></div>
    <div id="modal">
        <p>Conexion Exitosa</p>
        <button onclick="cerrarModal()">Continuar</button>
    </div>

    <div id="newModal">
        <img id="newModalImage" src="../Imagenes/carga2.gif" alt="DescripciÃ³n de la imagen">
    </div>
    
    <script src='../JS/conexion.js'></script>

</body>
</html>
